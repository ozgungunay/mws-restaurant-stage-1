<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1 tabindex="1"><a href="/" role="button" alt="return to main page">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/" tabindex="-1">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" aria-labelledby="Restaurant Information" tabindex="1">
    <!-- Beginning map -->
    <section id="map-container" role="region" aria-label="restaurant adress on map" tabindex="-1">
      <div id="map" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="region" aria-label="restaurant name and picture" tabindex="2">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" tabindex="3">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="4"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="region" aria-label="reviews list" tabindex="5">
      <ul id="reviews-list" role="list" tabindex="6"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo" tabindex="-1">
    Copyright (c) 2017 <a href="/" role="button" alt="main page" tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps 1 -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyRynGlqPXr3uU7TUkFaN5MNA1R6nT3JY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
